<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
<script>
    let arr = [
        [3, 5, 1, 8, -3, 7, 8],
        [7, 12, 6, 9, 20, 56, 89],
        [],
        [0, 0, 0, 0, 0, 0]
    ];
    let arr1 = [
        [1, 2, 3, 3, 234, -9],
        [1., 4, 6, 7, -3]
    ];
    let min = minArray(arr);
    let min1 = minArray(arr1);

    function minArray(inputArray) {
        let min = inputArray[0][0];
        for (let i = 0; i < inputArray.length; i++) {
            for (let j = 0; j < inputArray[i].length; j++) {
                if (min > inputArray[i][j]) {
                    min = inputArray[i][j];
                }
            }
        }
        return min;
    }

    alert(min);
    alert(min1);
</script>
</body>
</html>
